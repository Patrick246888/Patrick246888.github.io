        <table Id="myTable"> 
    <tr>  
<td>

    </tr>
    <tr>   
        <td>        
        <h3>Classic Coke</h3>
        <button onclick="showPriceClassicCoke()"id="btn_show_ClassicCoke">Show Price for Classic Coke</button>
        <div id="classiccokeprice"></div>
        <button onclick="hidepriceClassicCoke()" id="btn_hide_ClassicCoke" class="hide">Hide Price</button>     
        </td>
        <td>
    <h3>Zero Coke</h3>
    <button onclick="showPriceZeroCoke()"id="btn_show_ZeroCoke">Show Price for Zero Coke</button>
    <div id="zerocokeprice"></div>
    <button onclick="hidepriceZeroCoke()" id="btn_hide_ZeroCoke" class="hide">Hide Price</button>
        </td>
        
        <td>
    <h3>Diet Coke</h3>
    <button onclick="showPriceDietCoke()"id="btn_show_DietCoke">Show Price for Diet Coke</button>
    <div id="dietcokeprice"></div>
    <button onclick="hidepriceDietCoke()"id="btn_hide_DietCoke" class="hide">Hide Price</button>
        </td>
        
            </tr>
            </table>
       <div>
       
        <button id="btn-blue" onclick="clickColor(1)"class="btn-color"></button>
        <button id="btn-black" onclick="clickColor(2)" class="btn-color"></button>
        <button id="btn-golden" onclick="clickColor(3)" class="btn-color"></button>
       
    </div>

    <div>
            <button id="btn-red" onclick="borderColor('red')"class="btn-color"></button>
            <button id="btn-green" onclick="borderColor('green')" class="btn-color"></button>
            <button id="btn-purple" onclick="borderColor('purple')" class="btn-color"></button>    
    </div>
       
       <script>
            function showPriceClassicCoke(){
                 console.log('$100,000');
                 document.getElementById("classiccokeprice").innerHTML = "$100,000";
                 document.getElementById("btn_show_ClassicCoke"). style.display = "none";
                 document.getElementById("btn_hide_ClassicCoke").style.display = "inline-block";
            }
            function showPriceZeroCoke(){
                console.log('200,000');
                document.getElementById("zerocokeprice").innerHTML = "$200,000";
                document.getElementById("btn_show_ZeroCoke"). style.display = "none";
                 document.getElementById("btn_hide_ZeroCoke").style.display = "inline-block";
            }    
            function showPriceDietCoke(){
                console.log('200,000');
                document.getElementById("dietcokeprice").innerHTML = "$200,000";
                document.getElementById("btn_show_DietCoke"). style.display = "none";
                 document.getElementById("btn_hide_DietCoke").style.display = "inline-block";
            }
            //make a function that:
            // 1. will hide the "hide price button"
            // 2. it will hide the price
            // 3. it will show the "show price" button

            function hidepriceClassicCoke(){
                document.getElementById("classiccokeprice").innerHTML = "";
                document.getElementById("btn_show_ClassicCoke").style.display = "inline-block";
                document.getElementById("btn_hide_ClassicCoke").style.display = "none";
            }
                function hidepriceZeroCoke(){
                document.getElementById("zerocokeprice").innerHTML = "";
                document.getElementById("btn_show_ZeroCoke").style.display = "inline-block";
                document.getElementById("btn_hide_ZeroCoke").style.display = "none";

            }
            function hidepriceDietCoke(){
                document.getElementById("dietcokeprice").innerHTML = "";
                document.getElementById("btn_show_DietCoke").style.display = "inline-block";
                document.getElementById("btn_hide_DietCoke").style.display = "none";

}
function clickColor(x){
    if (x=='red'){
        document.body.style.backgroundColor ="#2176ff";
    }
    if (x==2){
        document.body.style.backgroundColor ="black";
    }
    if (x==3){
        document.body.style.backgroundColor ="#ffee00"
    }
}
function borderColor(x){
if (x=='green'){
    document.getElementById("myTable").classList.add("tbl-red");
}
if (x=='green'){
    document.getElementById("myTable").classList.add("tbl-green");
}
if (x=='purple'){
    document.getElementById("myTable").classList.add("tbl-purple");
}
function borderColor(x){
if (x=='red'){
    document.getElementById("myTable").classList.add("tbl-red");
}
if (x=='green'){
    document.getElementById("myTable").classList.remove("tbl-green");
}
if (x=='purple'){
    document.getElementById("myTable").classList.remove("tbl-purple");
}
}


            
        
        

        </script>

        
    </body>
